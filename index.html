<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Brochure QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #qrcode { margin: 20px auto; }
        .tip { margin-top: 20px; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h2>Scan to view our company brochure</h2>
    <div id="qrcode"></div>
    <div class="tip">
        <p>You can also <a id="pdfLink" href="#" target="_blank">click here to view the brochure</a>.</p>
    </div>
    <!-- 引入 qrcode.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // PDF 文件的在线地址（请替换为你的 PDF 链接）
        var pdfUrl = "https://gv-sama.github.io/YiAnInfo/brochure.pdf";
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: pdfUrl,
            width: 200,
            height: 200
        });
        // 设置链接
        document.getElementById("pdfLink").href = pdfUrl;
    </script>
</body>
</html>
